<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./date_generator.css" />
    <style>
        html {
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href="index.html">Dates For Days</a>
        </h1>
        <nav>

            <a href="./date_generator.html" id="create">Create Custom Dates</a>
            <a href="./profile.html" id="profile">Profile</a>

        </nav>
    </header>
    <section class="mainSection">
        <section class="formSection">
            <div class="formContainer">
                <form id="dateCreateForm">
                    <h2>Add a Custom Date</h2>
                    <br>
                    <br>
                    <label>Enter the title of your date</label>
                    <input type="text" placeholder="Date Title..." id="dateTitle" size=50 required/>
                    <br>
                    <br>
                    <label>Enter the description of your date</label>
                    <input type="text" placeholder="Date Description..." id="dateDescription" size=50/>
                </form>
            </div>
        </section>
        <section class="dateResults">
            <section class="dateContainer">Results</section>
        </section>
    </section>

</body>

</html>
