<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dgCSS" />
    <style>
        html {
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href="/">Dates For Days</a>
        </h1>
        <nav>
            <!-- <a href="/dgHTML" id="create">Create Custom Dates</a> -->
            <a href="/profHTML" id="profile">Login</a>
        </nav>
    </header>
    <section class="mainSection">
        <section class="formSection">
            <div class="formContainer">
                <form id="dateCreateForm">
                    <h2>Add a Custom Date</h2>
                    <br>
                    <br>
                    <label>Enter the title of your date</label>
                    <input type="text" placeholder="Date Title..." id="dateTitle" size="100"/>
                    <br>
                    <br>
                    <label>Enter the description of your date</label>
                    <input type="textbox" placeholder="Date Description..." id="dateDescription" size="500" />
                    <br>
                    <button id="formSubmit">Add</button>
                </form>
            </div>
        </section>
        <section id="dateResults">
            <section id="dateContainer">Results</section>
        </section>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/dgJS"></script>
</body>

</html>
