    <section class="mainSection">
        <section class="formSection">
            <div class="formContainer">
                <form id="dateCreateForm">
                    <h2>Add a Custom Date</h2>
                    <br>
                    <br>
                    <label>Enter the title of your date</label>
                    <input type="text" placeholder="Date Title..." id="dateTitle"/>
                    <br>
                    <br>
                    <label>Enter the description of your date</label>
                    <input type="textbox" placeholder="Date Description..." id="dateDescription"  />
                    <br>
                    <button id="formSubmit" onclick=Document.getElementById(dateTitle).value=''" onclick="document.getElementById('dateDescription').value=''">Add</button>
                </form>
            </div>
        </section>

    </section>
